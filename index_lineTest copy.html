<!DOCTYPE html>
<html>

<head>
    <title>line test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.6/build/dat.gui.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="/js/maptalks//maptalks.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.104.0/build/three.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.104.0/examples/js/libs/stats.min.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/maptalks.three@latest/dist/maptalks.three.js"></script>
    <!-- <script type="text/javascript" src="buildings.js"></script> -->
    <style>
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = new maptalks.Map("map", {
            "center": [129.000052, 35.132827], "zoom": 14, "pitch": 47.200000000000045, "bearing": -0.6000000000002501,
            centerCross: true,
            doubleClickZoom: false,
            baseLayer: new maptalks.TileLayer('tile', {
                urlTemplate: 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c', 'd'],
                attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
            })
        });
        // the ThreeLayer to draw buildings
        var threeLayer = new maptalks.ThreeLayer('t', {
            forceRenderOnMoving: true,
            forceRenderOnRotating: true
            // animation: true
        });
        threeLayer.prepareToDraw = function (gl, scene, camera) {
            stats = new Stats();
            stats.domElement.style.zIndex = 100;
            document.getElementById('map').appendChild(stats.domElement);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, -10, 10).normalize();
            scene.add(light);

            load();
        };
        threeLayer.addTo(map);


        var material = new THREE.MeshPhongMaterial({ color: 0x00ffff, transparent: true });
        var highlightmaterial = new THREE.MeshBasicMaterial({ color: 'yellow', transparent: true });
        var lines = [], selectMesh = [];

        function load() {
            fetch('/test/lineTest.geojson').then(function (res) {
                return res.json();
            }).then(function (geojson) {
                geojson = JSON.parse(geojson.geojson);

                const group = new THREE.Group();
                geojson.features.forEach(feature => {
                    let points = [];

                    feature.geometry.coordinates.forEach(coord => {
                        let x = coord[0];
                        let y = coord[1];
                        let convCoord = threeLayer.coordinateToVector3(new maptalks.Coordinate([x,y]));
                        points.push(new THREE.Vector3(convCoord.x, convCoord.y, 0));
                    });

                    const material = new THREE.LineBasicMaterial({ color: 0x0000ff });
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line( geometry, material );
                    line.userData = feature;
                    group.add(line);
                    
                    //renderer.render( scene, camera );
                });
                threeLayer.addMesh( group );
                initGui();
                animation();
            });
        }

        function animation() {
            // layer animation support Skipping frames
            threeLayer._needsUpdate = !threeLayer._needsUpdate;
            if (threeLayer._needsUpdate) {
                threeLayer.renderScene();
            }
            stats.update();
            requestAnimationFrame(animation);
        }


        function initGui() {
            var params = {
                add: true,
                color: 0x00ffff,
                show: true,
                opacity: 1,
                altitude: 0,
                interactive: false
            };
            var gui = new dat.GUI();
            gui.add(params, 'add').onChange(function () {
                if (params.add) {
                    threeLayer.addMesh(lines);
                } else {
                    threeLayer.removeMesh(lines);
                }
            });
            gui.addColor(params, 'color').name('line color').onChange(function () {
                material.color.set(params.color);
                lines.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            gui.add(params, 'opacity', 0, 1).onChange(function () {
                material.opacity = params.opacity;
                lines.forEach(function (mesh) {
                    mesh.setSymbol(material);
                });
            });
            // gui.add(params, 'show').onChange(function () {
            //     lines.forEach(function (mesh) {
            //         if (params.show) {
            //             mesh.show();
            //         } else {
            //             mesh.hide();
            //         }
            //     });
            // });
            gui.add(params, 'altitude', 0, 300).onChange(function () {
                lines.forEach(function (mesh) {
                    mesh.setAltitude(params.altitude);
                });
            });
            gui.add(params, 'interactive').onChange(function () {
                lines.forEach(function (mesh) {
                    mesh.options.interactive = params.interactive;
                });
            });
        }

        class Terrain extends maptalks.BaseObject {
            constructor(data, options, material, layer) {
                options = maptalks.Util.extend({ data, layer }, OPTIONS, options);
                super();
                this._initOptions(options);

                const { buffGeom, minHeight } = getGeometry(data, layer, (buffGeom) => {
                    this.getObject3d().geometry = buffGeom;
                    this.getObject3d().geometry.needsUpdate = true;
                });

                this._createMesh(buffGeom, material);
                const z = layer.distanceToVector3(options.altitude, options.altitude).x;
                this.getObject3d().position.z = z;
            }
        }
    </script>
</body>

</html>
