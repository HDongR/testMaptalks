  wmsSource.setStyles("lt_c_adsido,lt_c_adri,lt_c_adsigg,lt_c_ademd");

  wmsSource.setUrl("http://2d.vworld.kr:8895/2DCache/gis/map/WMS?Key=767B7ADF-10BA-3D86-AB7E-02816B5B92E9&domain=localhost:8080&");

  var wmsTile = new vw.layer.Tile(wmsSource);
  wmsLayer.add(wmsTile);
}
